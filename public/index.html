<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Face Recognition</title>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1E1E1E;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(59, 130, 246, 0.3), rgba(37, 99, 235, 0.1));
            filter: blur(60px);
            animation: float 20s infinite ease-in-out;
        }

        .bubble1 { width: 300px; height: 300px; top: 10%; left: 10%; animation-delay: 0s; }
        .bubble2 { width: 400px; height: 400px; top: 60%; right: 10%; animation-delay: 5s; }
        .bubble3 { width: 250px; height: 250px; bottom: 10%; left: 50%; animation-delay: 10s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(50px, -50px); }
            66% { transform: translate(-30px, 30px); }
        }

        .container {
            background: rgba(42, 42, 42, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(59, 130, 246, 0.2);
            position: relative;
            z-index: 10;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .progress-bar {
            background: #2a2a2a;
            height: 8px;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            height: 100%;
            width: 0%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 2px solid #3a3a3a;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #4a4a4a;
            cursor: not-allowed;
            transform: none;
        }

        .video-container {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background: #000;
            margin-bottom: 20px;
        }

        video, canvas {
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .info-box {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .info-box p {
            margin: 5px 0;
            font-size: 14px;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #4ade80;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .alert-warning {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid rgba(251, 191, 36, 0.3);
            color: #fbbf24;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid rgba(59, 130, 246, 0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .dashboard-link {
            text-align: center;
            margin-top: 20px;
        }

        .dashboard-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .dashboard-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>

    <div class="container">
        <h1>üéØ Absensi Siswa</h1>
        <p class="subtitle">Sistem Absensi dengan Face Recognition</p>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <!-- Step 1: Input Data -->
        <div class="step active" id="step1">
            <div class="form-group">
                <label for="username">Username / Nama Siswa</label>
                <input type="text" id="username" placeholder="Masukkan username Anda" autocomplete="off">
            </div>

            <button onclick="getLocation()">üìç Ambil Lokasi & Lanjutkan</button>
            
            <div class="dashboard-link">
                <a href="/dashboard.html">Belum terdaftar? Daftar di Dashboard ‚Üí</a>
            </div>
        </div>

        <!-- Step 2: Face Recognition -->
        <div class="step" id="step2">
            <div id="alertContainer"></div>

            <div class="info-box" id="infoBox" style="display: none;">
                <p><strong>Username:</strong> <span id="displayUsername"></span></p>
                <p><strong>Lokasi:</strong> <span id="displayLocation"></span></p>
            </div>

            <div class="video-container" id="videoContainer" style="display: none;">
                <video id="video" autoplay muted playsinline></video>
                <canvas id="canvas"></canvas>
            </div>

            <div class="loading" id="loadingModels" style="display: none;">
                <div class="spinner"></div>
                <p>Memuat model Face Recognition...</p>
            </div>

            <button id="captureBtn" onclick="captureAndVerify()" style="display: none;">üì∑ Ambil Foto & Verifikasi</button>
            <button onclick="resetForm()">üîÑ Ulangi Absensi</button>
        </div>
    </div>

    <script>
        let userData = null;
        let userLocation = null;
        let stream = null;
        let modelsLoaded = false;

        const MODEL_URL = '/models';

        function updateProgress(percent) {
            document.getElementById('progressFill').style.width = percent + '%';
        }

        function showStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
        }

        async function getLocation() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                alert('Harap masukkan username terlebih dahulu!');
                return;
            }

            try {
                // Check if user exists
                const response = await fetch(`/api/users/${username}`);
                const result = await response.json();

                if (!result.success) {
                    if (confirm('Username tidak ditemukan! Apakah Anda ingin mendaftar di dashboard?')) {
                        window.location.href = '/dashboard.html';
                    }
                    return;
                }

                userData = result.data;

                // Get geolocation
                showAlert('Mengambil lokasi Anda...', 'warning');
                
                if (!navigator.geolocation) {
                    alert('Geolocation tidak didukung di browser Anda!');
                    return;
                }

                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
                        
                        userLocation = mapsLink;

                        // Move to step 2
                        updateProgress(50);
                        showStep(2);

                        document.getElementById('displayUsername').textContent = username;
                        document.getElementById('displayLocation').innerHTML = `<a href="${mapsLink}" target="_blank" style="color: #3b82f6;">Lihat di Maps</a>`;
                        document.getElementById('infoBox').style.display = 'block';

                        await initCamera();
                    },
                    (error) => {
                        alert('Gagal mengambil lokasi: ' + error.message);
                    }
                );
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat memproses data');
            }
        }

        async function initCamera() {
            try {
                showAlert('Memuat model Face Recognition...', 'warning');
                document.getElementById('loadingModels').style.display = 'block';

                // Load face-api models
                await Promise.all([
                    faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
                    faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
                    faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL)
                ]);

                modelsLoaded = true;
                document.getElementById('loadingModels').style.display = 'none';
                showAlert('Model berhasil dimuat! Silakan ambil foto wajah Anda.', 'success');

                // Start video stream
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                document.getElementById('videoContainer').style.display = 'block';
                document.getElementById('captureBtn').style.display = 'block';
                
                video.addEventListener('loadedmetadata', () => {
                    const canvas = document.getElementById('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                });

            } catch (error) {
                console.error('Error initializing camera:', error);
                showAlert('Gagal mengakses kamera: ' + error.message, 'error');
            }
        }

        async function captureAndVerify() {
            if (!modelsLoaded) {
                alert('Model belum dimuat!');
                return;
            }

            try {
                showAlert('Memproses wajah Anda...', 'warning');
                document.getElementById('captureBtn').disabled = true;

                const video = document.getElementById('video');
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');

                // Draw video frame to canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Detect face from video
                const detection = await faceapi
                    .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks()
                    .withFaceDescriptor();

                if (!detection) {
                    showAlert('Wajah tidak terdeteksi! Pastikan wajah Anda terlihat jelas.', 'error');
                    document.getElementById('captureBtn').disabled = false;
                    return;
                }

                // Load registered user image
                const img = await faceapi.fetchImage(userData.images);
                const registeredDetection = await faceapi
                    .detectSingleFace(img, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks()
                    .withFaceDescriptor();

                if (!registeredDetection) {
                    showAlert('Gagal memproses foto terdaftar!', 'error');
                    document.getElementById('captureBtn').disabled = false;
                    return;
                }

                // Calculate similarity
                const distance = faceapi.euclideanDistance(detection.descriptor, registeredDetection.descriptor);
                const similarity = Math.round((1 - distance) * 100);

                // Save attendance
                const response = await fetch('/api/absensi', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: userData.username,
                        location: userLocation,
                        similarity: similarity
                    })
                });

                const result = await response.json();

                if (result.success) {
                    updateProgress(100);
                    
                    if (result.data.status === 'success') {
                        showAlert(`‚úÖ Absensi Berhasil! Kemiripan wajah: ${similarity}%`, 'success');
                    } else {
                        showAlert(`‚ùå Absensi Gagal! Kemiripan wajah terlalu rendah: ${similarity}%`, 'error');
                    }

                    // Stop camera
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                    }

                    document.getElementById('videoContainer').style.display = 'none';
                    document.getElementById('captureBtn').style.display = 'none';
                } else {
                    showAlert('Gagal menyimpan absensi: ' + result.message, 'error');
                    document.getElementById('captureBtn').disabled = false;
                }

            } catch (error) {
                console.error('Error:', error);
                showAlert('Terjadi kesalahan: ' + error.message, 'error');
                document.getElementById('captureBtn').disabled = false;
            }
        }

        function resetForm() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            document.getElementById('username').value = '';
            userData = null;
            userLocation = null;
            modelsLoaded = false;
            
            updateProgress(0);
            showStep(1);
            
            document.getElementById('alertContainer').innerHTML = '';
            document.getElementById('videoContainer').style.display = 'none';
            document.getElementById('captureBtn').style.display = 'none';
            document.getElementById('captureBtn').disabled = false;
        }
    </script>
</body>
</html>
